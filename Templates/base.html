<!DOCTYPE html>
{% load bootstrap_toolkit %}
<head>
    <title>Brewhub</title>
    <meta charset="utf-8">
    {% bootstrap_stylesheet_tag %}
    {% bootstrap_javascript_tag %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    {% block extra_head %} {% endblock %}
</head>
<body>
    <div id="invis">
    <div id="main_body">

            <div class="navbar-inner">
            <ul class="nav">
                <li><a href="{% url Home_Screen.views.home %}">Home</a></li>
                <li><a href="{% url User_Auth.views.user_settings %}">Settings</a></li>
                <li><a href="{% url User_Auth.views.user_logout %}">Log out</a></li>
            </ul>
            </div>
        </div>
        <div class="header">
        </div>
    </div><!-- /end .container -->
    <div class="container">
        {% block content %}EmptyPage{% endblock %}
    </div><!-- /end #main_body -->
        <footer><p>&copy; The Sleeve Brewing Co. 2012</footer>
    </div><!-- /end invis -->
